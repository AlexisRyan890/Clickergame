<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clicker Game!</title>
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <h3>Gem: <span class="gem-cost">0</span></h3>
                <img src="./assets/face-monkey.512x444.png" alt="" srcset="" class="monkeyimg" onclick="incrementGem()" draggable="false">
            </div>
            <div class="right">

                <div class="upgrade" onclick="buyClicker()">
                    <div class="left-section">
                        <img src="./assets/cursor.png" alt="" srcset="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Clicker</h4>
                        <div class="cost-info">
                            <p>Cost: <span class="clicker-cost">10</span></p>
                            <img src="./assets/face-monkey.512x444.png" alt="" srcset="" class="monkey-img">
                        </div>
                    </div>
                    <div class="right-section">
                        Level <span class="clicker-level">0</span> 
                    </div>
                    <div class="next-level-info">
                        <p>
                            +<span class="clicker-increase">1</span> gems <br/> per CLICK
                        </p>
                    </div>
                </div>

                <div class="upgrade" onclick="buyPickaxe()">
                    <div class="left-section">
                        <img src="./assets/pickaxe.png" alt="" srcset="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Pickaxe</h4>
                        <div class="cost-info">
                            <p>Cost: <span class="pickaxe-cost">130</span></p>
                            <img src="./assets/face-monkey.512x444.png" alt="" srcset="" class="monkey-img">
                        </div>
                    </div>
                    <div class="right-section">
                        Level <span class="pickaxe-level">0</span> 
                    </div>
                    <div class="next-level-info">
                        <p>
                            +<span class="pickaxe-increase">4</span> gems <br/> per SECOND
                        </p>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
